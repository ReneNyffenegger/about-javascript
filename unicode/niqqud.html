<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Niqqud</title>

  <script type="text/javascript">
    
    function print(t) {
      document.getElementById('out').innerHTML += t + '<br>';
    }
    function do_word(word) {
      print('Length of ' + word + ' = ' + word.length);
    }
    function main() {

      word_hebrew = 'אָדָם';
      word_german = 'äöü';

      do_word(word_hebrew);
      do_word(word_german);
      

    }

  </script>

</head>
<body onload='main()';>

  <div id='out'>
  </div>
</body>
</html>
