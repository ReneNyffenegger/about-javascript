<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Javascrtipt for Statement</title>
</head>

  <script type="text/javascript">
    
    function main() {

      a = ['one', 'two', 'three', 'four'];

      out = document.getElementById('out');

      for (var z in a) {
        out.innerHTML += z + "<br>"; // Prints 0, 1, 2, 3 !!
      }

      out.innerHTML += "-----<br>";

      for (var z in a) {
        out.innerHTML += a[z] + "<br>"; // Prints one, two...
      }

    }

  </script>

<body onload='main();'>

  <div id='out'>
  </div>

</body>
</html>
