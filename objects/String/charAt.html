<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>String.charAt</title>

  <script type="text/javascript">
    
    function main() {

      var out = document.getElementById('out');

                   //  012345679
      out.innerHTML = "abcdefghi".charAt(5);  // f
      
    }

  </script>

</head>
<body onload='main()';>
  <div id='out'></div> 
</body>
</html>
