<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>String.toUpperCase()</title>

  <script type="text/javascript">
    
    function main() {
    
      var out = document.getElementById('out');

      out.innerHTML = "foo bar baz".toUpperCase();

    }

  </script>

</head>
<body onload='main()';>
  <div id="out"></div>
</body>
</html>
