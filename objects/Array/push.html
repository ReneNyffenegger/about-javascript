<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Array.push</title>

  <script type="text/javascript">
    
    function main() {

      var a = ['one', 'two', 'three'];

      a.push('four');
      a.push('five');

      var out = document.getElementById('out');

      a.map(function(x) {
        out.innerHTML += x + "<br>";
      });

    }

  </script>

</head>
<body onload='main()';>

  <div id='out'>
  </div>

</body>
</html>
