<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Javascript: multline Strings</title>
  <script type="text/javascript">

    var out;

    function hereDoc(text) { // http://stackoverflow.com/a/5571069/180275
      return text.toString().
          replace(/^[^\/]+\/\*!?/, '').
          replace(/\*\/[^\/]+$/, '');
    }

    function main() {
      
      out = document.getElementById('out');

      out.innerHTML = hereDoc(function() {/*!        1st line

        3rd line

        5th line

        7ht line*/});
      
    }


  </script>
</head>
<body onload='main();'>

  <pre id='out' style='border: 1px solid black'></pre>

</body>
</html>
